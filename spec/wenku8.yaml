name: wenku8
result: novel:result
patterns:
  - name: table of content
    match: http://www.wenku8.cn/novel/[0-9]/[0-9]+/index.htm
    links:
      - css: a
        attr: href
        rebase: yes
        is: "[0-9]+\\.htm"
  - name: node
    match: http://www.wenku8.cn/novel/[0-9]/[0-9]+/[0-9]+\.htm
    result:
      title:
        css: div#title
        text: yes
      content:
        css: div#content
        html2text: yes
