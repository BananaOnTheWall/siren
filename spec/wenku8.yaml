name: wenku8
timeout: 10
interval: 5
result: novel:result
patterns:
  - name: main
    desc: table of content
    links:
      - css: a
        attr: href
        is: "[0-9]+\\.htm"
        call: node
  - name: node
    desc: node
    result:
      title:
        css: div#title
        text: yes
      content:
        css: div#content
        html2text: yes
