name: wordpress
file: wordpress
patterns:
  - match: /$
    redirect: /sitemap.xml.gz
  - match: /sitemap.xml.gz
    file: sitemap
  - match: /[0-9]*/[0-9]*/.*
    result:
      title:
        css: h1.entry-title
        text: yes
      content:
        css: div.entry-content
        html2text: yes
